<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
    <link rel="stylesheet" href="CSS/hover.css">
</head>
<body>
    <div class="wrapper">
        <div id = "maincontainer" class="grow-shadow">
            <div id = "displayMemory"></div>
            <div id= "displayMain">0</div>
            
                <div class="specialKey hvr-shadow"  id = "allClear" >AC</div>
                <div class="specialKey hvr-shadow" id = "deleteBtn">DEL</div>
                <div class="operatorKeypad hvr-shadow" id="x">x</div>
                <div class="operatorKeypad hvr-shadow" id="/">รท</div>
                
                <div class="numKeypad hvr-shadow" id="7">7</div>
                <div class="numKeypad hvr-shadow" id="8">8</div>
                <div class="numKeypad hvr-shadow" id="9">9</div>
                <div class="operatorKeypad hvr-shadow" id="-">-</div>
    
                <div class="numKeypad hvr-shadow" id="4">4</div>
                <div class="numKeypad hvr-shadow" id="5">5</div>
                <div class="numKeypad hvr-shadow" id="6">6</div>
                <div class="operatorKeypad hvr-shadow" id="+">+</div>
    
                <div class="numKeypad hvr-shadow" id="1">1</div>
                <div class="numKeypad hvr-shadow" id="2">2</div>
                <div class="numKeypad hvr-shadow" id="3">3</div>
    
                <div class="specialKey hvr-shadow"  id="equalBtn" style="grid-column:4;grid-row:6/8;padding-top:50%;" >=</div>
                <div class="numKeypad hvr-shadow" id="0" style="grid-column: 1/3" >0</div>                
                <div class="specialKey hvr-shadow" id = "decimalbtn">.</div>
    
            
        </div>
    </div>
<script src="JS/calculator.js"></script>
</body>
</html>
