<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
    <div id = "maincontainer">
        <div id = "displayMemory"></div>
        <div id= "displayMain">0</div>
        <div id = "button">
            <button onclick="allClearbtn()" id = "allClear">AC</button>
            <button onclick="deleteBtn()" id = "deleteBtn">DEL</button>
            <button onclick="btnpressed('*')">x</button>
            <button onclick="btnpressed('/')">รท</button>
            
            <button onclick="btnpressed(7)">7</button>
            <button onclick="btnpressed(8)">8</button>
            <button onclick="btnpressed(9)">9</button>
            <button onclick="btnpressed('-')">-</button>

            <button onclick="btnpressed(4)">4</button>
            <button onclick="btnpressed(5)">5</button>
            <button onclick="btnpressed(6)">6</button>
            <button onclick="btnpressed('+')">+</button>

            <button onclick="btnpressed(1)">1</button>
            <button onclick="btnpressed(2)">2</button>
            <button onclick="btnpressed(3)">3</button>

            <button onclick="btnpressed(0)" id="">0</button>
            <button onclick="decimalbtn('.')">.</button>
            <button onclick="operate()" id="equalbtn">=</button>

        </div>
    </div>

</body>
</html>
