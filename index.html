<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
    <link rel="stylesheet" href="CSS/hover.css">
</head>
<body>
    <div class="wrapper">
        <div id = "maincontainer" class="grow-shadow">
            <div id = "displayMemory">0000</div>
            <div id= "displayMain">01231453</div>
            
                <div class="keypad hvr-shadow" onclick="allClearbtn()" id = "allClear">AC</div>
                <div class="keypad hvr-shadow" onclick="deleteBtn()" id = "deleteBtn">DEL</div>
                <div class="keypad hvr-shadow" onclick="btnpressed('*')">x</div>
                <div class="keypad hvr-shadow" onclick="btnpressed('/')">รท</div>
                
                <div class="keypad hvr-shadow" onclick="btnpressed(7)">7</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(8)">8</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(9)">9</div>
                <div class="keypad hvr-shadow" onclick="btnpressed('-')">-</div>
    
                <div class="keypad hvr-shadow" onclick="btnpressed(4)">4</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(5)">5</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(6)">6</div>
                <div class="keypad hvr-shadow" onclick="btnpressed('+')">+</div>
    
                <div class="keypad hvr-shadow" onclick="btnpressed(1)">1</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(2)">2</div>
                <div class="keypad hvr-shadow" onclick="btnpressed(3)">3</div>
    
                <div class="keypad hvr-shadow" onclick="btnpressed(0)" id="equalbtn" style="grid-column:4;grid-row:6/8;padding-top:50%;" >=</div>
                <div class="keypad hvr-shadow" onclick="operate()" id="zerobtn" style="grid-column: 1/3" >0</div>                
                <div class="keypad hvr-shadow" onclick="decimalbtn('.')">.</div>
    
            
        </div>
    </div>

</body>
</html>
